<!DOCTYPE html>
<head>
<title>line(x,y)</title>
<style type="text/css">

body{
	overflow: hidden;
}

/* ----------------------------------------------------- */
.mainContainer {
    height: 100%;
    left: 0;
    margin: 0;
    position: absolute;
    top: 0;
    width: 100%;
	overflow: hidden;
    background-image: url("bg-005.gif");

	-webkit-perspective: 900px; /* 1200px; */
	perspective: 900px; /* 1200px; */	

	-webkit-perspective-origin: 50% 50%;
	perspective-origin: 50% 50%;
}

.line{
    background-color: red;
    border: medium none;
    display: block;
    height: 1px;
    left: 0;
    opacity: 1;
    position: absolute;
    text-align: center;
    top: 0;
    width: 100px;
    transform-origin: 0 0 0;
}

.extra{
    /* transform: rotateZ(45deg) translateZ(0px); */
    transform: rotateZ(45deg);
    transform-origin: 0 0 0;
}

</style>
</head>

<body class="radial-center">
    <div id="mainContainer" class="mainContainer">

    </div>
</body>

    console.log("---> draw new line: ",x1,y1,x2,y2);
